<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">

    </div>
    <script>
        let state = {
            count : 0
        }

        function onButtonPress(){
            state.count++;
            buttonComponentRerender();
        }

        function buttonComponentRerender(){
            document.getElementById('buttonParent').innerHTML = "";
            const component = createComponent(state.count);
            document.getElementById("buttonParent").appendChild(component);
        }

        function createComponent(count) {
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onClick", `onButtonPress()`);
            return button
        }

        buttonComponentRerender()

    </script>
</body>
</html>
